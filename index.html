<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de idade</title>
</head>
<body>



    <section id = "principal">

        <div class="calculadora">

            <h2 id = "titulo">Calculadora de idade</h2>

            <form class="form-calculadora" action="">
                <h4>Informe seu ano de nascimento</h4>

                <input id = "inputr" type="number" placeholder="Ex: 1995">
                <br>
                <button onclick=" idade()" type="button">calcular</button>

                <p id = "resultado"></p>

            </form>

            <img src="assets/images/logo-projeto.png" alt="logo-daxcode">


        </div>

    </section>


    <script>
    
        const input = document.querySelector("#inputr")
        const result =  document.getElementById("resultado")
        let idade_resultado = 0
        let anoatual = new Date().getFullYear()

        function idade(){

            if(input.value >1925 && input.value < anoatual && !isNaN(input.value)){

                idade_resultado = anoatual-input.value
                result.textContent = idade_resultado

            }
            else{

                result.textContent = "Por favor insira um ano vÃ¡lido"

            }

        }
        
    </script>
    
</body>
</html>
